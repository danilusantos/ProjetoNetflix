<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>NETFLIX</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/index.css" rel="stylesheet">
        <!-- ico aba navegador -->
        <link rel="apple-touch-icon" sizes="180x180" href="./ico/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./ico/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./ico/favicon-16x16.png">
        <link rel="manifest" href="./ico/site.webmanifest">
        <!-- responsivo -->
        <link rel="stylesheet" href="styles/responsive.css">

        <!-- owl reference -->
        <link rel="stylesheet" href="./styles/owl/owl.theme.default.css">
        <link href="styles/owl/owl.carousel.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <div class="container">
                <h1 class="logo">NETFLIX</h1>
                <nav class="menu">
                    <a class="menu__item" href="#">Inicio</a>
                    <a class="menu__item" href="#">Séries</a>
                    <a class="menu__item" href="#">Filmes</a>
                    <a class="menu__item" href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>

            <div class="filme-principal">

                <h2 class="title">Lucifer</h3>
                <p class="description">
                    Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.
                </p>
                <div class="buttons">
                    <button role="button">
                        <i class="fas fa-play"></i>Play
                    </button>
                    <button role="button">
                        <i class="fas fa-info-circle"></i>Mais informações
                    </button>
                </div>

            </div>

            <div class="list-content">

                <div class="owl-carousel owl-theme">
                    <div class="item"><img class="box-filme" src="./img/img1.jpg"></div>
                    <div class="item"><img class="box-filme" src="./img/img2.jpg"></div>
                    <div class="item"><img class="box-filme" src="./img/img3.jpg"></div>
                    <div class="item"><img class="box-filme" src="./img/img4.jpg"></div>
                    <div class="item"><img class="box-filme" src="./img/img5.jpg"></div>
                    <div class="item"><img class="box-filme" src="./img/img6.jpg"></div>
                    <div class="item"><img class="box-filme" src="./img/img7.jpg"></div>
                    <div class="item"><img class="box-filme" src="./img/img8.jpg"></div>
                    <div class="item"><img class="box-filme" src="./img/img9.jpg"></div>
                    <div class="item"><img class="box-filme" src="./img/img10.jpg"></div>
                </div>

            </div>

        </main>
        
        <script src="https://kit.fontawesome.com/39fe180749.js"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/setup.js"></script>

    </body>
</html>
